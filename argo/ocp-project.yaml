apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocp-project-dev
  namespace: gitops-infra
spec:
  destination:
    namespace: kbit-devops-dev
    server: 'https://kubernetes.default.svc'
  source:
    path: ocp-project
    repoURL: 'git@github.com:Dimss/kbit-gitops.git'
    targetRevision: "dev"
    helm:
      parameters:
      - name: "project.name"
        value: "kbit-devops-dev"
      valueFiles:
        - values.yaml
  project: kbit-devops-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
